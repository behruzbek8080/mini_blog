{% extends 'base.html' %}

{% block title %}Bloglar{% endblock %}

{% block content %}
    {% for b in blogs %}
    <div class="container mt-4" style="background-color: antiquewhite; text-align: center;" >
        <h1>{{ b.author }}</h1>
        <p>{{ b.title }}</p>
        <p>{{ b.content }}</p>
        <p>Ko'rishlar soni: {{ b.views }}</p>
        {% if b.image %}
            <div>
                <img src="{{ b.image.url }}" alt="Blog image" style="width: 150px;">
            </div>
        {% endif %}
        <a href="{% url 'blog_detail' b.id %}" class="btn btn-primary" style="margin-top: 20px;">Batafsil</a>
    </div>
    {% endfor %}
{% endblock %}
